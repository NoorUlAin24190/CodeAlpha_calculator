<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Sum Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f2f2f2;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to right bottom, white 50%, #2e6fa7 50%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 50px;
      }

      .left-section {
        max-width: 50%;
      }

      .left-section h1 {
        font-size: 32px;
        color: #1b2d44;
        margin-bottom: 30px;
      }

      .calculate-btn {
        display: inline-block;
        background-color: #003366;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease;
      }

      .calculate-btn:hover {
        background-color: #0059b3;
      }

      .logo {
        position: absolute;
        bottom: 20px;
        left: 50px;
        color: #2e6fa7;
        font-size: 14px;
      }

      .right-section img {
        max-height: 400px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          justify-content: center;
          text-align: center;
          padding: 30px;
        }

        .right-section img {
          max-height: 250px;
          margin-top: 30px;
        }

        .logo {
          position: static;
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1>Product Sum Calculator</h1>
        <a class="calculate-btn" href="index.html">Calculate Now â†’</a>
        <div class="logo">
          CALCULATOR Online<br /><a
            href="https://www.calculator-online.net"
            style="text-decoration: none; color: #2e6fa7"
            >www.calculator-online.net</a
          >
        </div>
      </div>

      <div class="right-section">
       <img src="Calculator-rafiki.png" alt="">
      </div>
    </div>
  </body>
</html>
